dist: xenial   # required for Python >= 3.7

language: python

python:
  - 3.6
  - 3.7

env:
  - AUDIODEV=null

before_install:
  - sudo apt-get update
  - sudo apt-get install -yq vlc

install:
  - pip install -r requirements-dev.txt
  - pip install black
  - pip install flake8
  - pip install isort
  - pip install coveralls

before_script:
  - black .
  - flake8
  - isort -rc .

script:
  - coverage run -m pytest

after_success:
  - coveralls
